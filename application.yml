eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true



microservice:
  payment-service:
    endpoints:
      endpoint:
        uri: http://payment-service/api/v1/payment/doPayment
  order-service:
    endpoints:
      endpoint:
        uri: http://order-service/api/v1/order/bookOrder
